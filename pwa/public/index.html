<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>TWSNMP PWA</title>

    <link rel="manifest" href="./manifest.json" />
    <meta name="description" content="TWSNMP PWA" />
    <meta name="theme-color" content="#2F3BA2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="TWSNMP PWA" />
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./css/primer.css" />
    <link rel="stylesheet" href="./css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="./build/bundle.css" />

    <!-- You can remove this is you don't want to make your PWA installable -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>

    <script defer src="./build/bundle.js"></script>
  </head>

  <body data-color-mode="dark" data-dark-theme="dark">
    <noscript>
      <div>残念 Javascriptが利用できません。</div>
    </noscript>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </body>
</html>
